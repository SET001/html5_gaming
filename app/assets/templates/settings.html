<div class="modal-header">
    <h3>Settings</h3>
</div>
<form action="/" class="form-horizontal" name="settingsForm">
<div class="modal-body">
    <div class="form-group">
      <label for="width" class="col-lg-2 control-label">Width</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="width" name="map_width" ng-model="settings.map_width" required />
      </div>
    </div>
    <div class="form-group">
      <label for="height" class="col-lg-2 control-label">Height</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="height" name="map_height" ng-model="settings.map_height" required />
      </div>
    </div>
    <div class="form-group">
      <label for="units" class="col-lg-2 control-label">Units</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="units" name="units" ng-model="settings.units" required />
      </div>
    </div>
    <div class="form-group">
      <label for="stones" class="col-lg-2 control-label">Stones</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="stones" name="stones" ng-model="settings.stones" required />
      </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" ng-disabled="settingsForm.$invalid" class="btn btn-primary">OK</button>
    <a href="/" class="btn btn-primary">Default</a>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
